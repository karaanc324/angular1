<div class="row">
    <div class="col-xs-12">
      <p>Add new Servers or blueprints!</p>
      <label>Server Name</label>
      <!-- <input type="text" class="form-control" [(ngModel)]="newServerName" > -->
      <input 
        type="text" 
        class="form-control" 
        #serverNameInp >
      <label>Server Content</label>
      <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent"> -->
      <input 
        type="text" 
        class="form-control" 
        #serverContentInp>
      <br>
      <button
        class="btn btn-primary"
        (click)="onAddServer(serverContentInp)">Add Server</button>
      <button
        class="btn btn-primary"
        (click)="onAddBlueprint(serverContentInp)">Add Server Blueprint</button>
    </div>
  </div>
