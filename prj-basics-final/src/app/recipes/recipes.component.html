<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeItemEvent)="getRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail 
      *ngIf="recipe; else showSomething"
      [recipe]="recipe"></app-recipe-detail>
    <ng-template #showSomething>
      <p>Please select a recipe</p>
    </ng-template>
  </div>
</div>
