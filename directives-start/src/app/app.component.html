<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item" *ngFor="let odd of oddNumbers" [ngClass]="{odd: odd % 2 !== 0}" [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}">
            {{odd}}
          </li>
        </div>
        
        <!-- <div *ngIf="!onlyOdd">
          <li
            class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{odd: even % 2 !== 0}" [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}">
            {{even}}
          </li>
        </div> -->
        
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{odd: even % 2 !== 0}" [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}">
            {{even}}
          </li>
        </div>

      
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <p appBasicHighlight>Color me green please</p>
      <p appAppBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Color me blue please</p>
    </div>

    <div [ngSwitch]="value">
      <p *ngSwitchCase="5">The value is 5</p>
      <p *ngSwitchCase="10">The value is 10</p>
      <p *ngSwitchCase="100">The value is 100</p>
      <p *ngSwitchDefault>The value is Default</p>
    </div>
  </div>
</div>
